spring:
  cloud:
    config:
      discovery:
        enabled: true
        # config center 的服务id
        service-id: config-center
      # 配置文件环境 表明是开发,生产还是测试环境
      profile: test
      # git仓库的分支
      label: master
  application:
    name: consumer
eureka:
  client:
    service-url:
      defaultZone: http://erk2.com:7002/eureka
  instance:
    instance-id: consumer-ins-1
info:
  app:
    name: eureka-consumer
    version: 1.0.0
    description: 测试
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
    refresh:
      enabled: true
